<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Dialog-2</title>
<style>
body{width:950px; margin:0 auto;}
</style>
</head>
<body>
<div style="height:300px;"></div>
<a href="data.txt" class="dialog-ajax-load" skin="bluebox" style="float:right;">编辑</a>
<a href="data.txt" class="dialog-ajax-form" skin="default" onclick="return false;">编辑</a>
<div style="height:10000px;"></div>
<script src="../lib/jquery-1.6.4.min.js"></script>
<script src="../lib/jquery-dialog.js"></script>
<script>
setTimeout(function(){
	$.dialog({
		id: 'ajax',
		title: '提示',
		fixed:false,
		type:'ajax',
		skin: 'bluebox',
		content: 'data.txt',
		onok: function( dialog ){
			dialog.close();
		},
		offsetY: -50,
		overlay: false
	}).show();
}, 200);

</script>
</body>
</html>
